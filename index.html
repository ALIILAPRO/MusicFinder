<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Music Finder - A beautiful music application By ALIILAPRO" />
  <title>Music Finder - By ALIILAPRO</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231DB954'><path d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/></svg>" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #1DB954;
      --primary-hover: #1ed760;
      --background: #121212;
      --surface: #181818;
      --text: #ffffff;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px;
    }
    
    .hide { display: none; }
    
    .gradient-overlay {
      background: linear-gradient(45deg, var(--primary-color), #1ed760);
      opacity: 0.1;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
    
    .search-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary-color);
    }
    
    .music-card {
      background: var(--surface);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .music-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .primary-button {
      background: var(--primary-color);
      transition: all 0.3s ease;
    }
    
    .primary-button:hover {
      background: var(--primary-hover);
      transform: scale(1.05);
    }
    
    .track-image {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 8px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 50;
    }

    .social-link {
      transition: all 0.3s ease;
    }

    .social-link:hover {
      transform: translateY(-3px);
    }

    .social-link.github:hover {
      color: #6e5494;
    }

    .social-link.telegram:hover {
      color: #0088cc;
    }

    .social-link.instagram:hover {
      color: #e4405f;
    }

    .logo-icon {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 640px) {
      body {
        padding-bottom: 180px;
      }
      
      .header h1 {
        font-size: 1.25rem;
      }
      
      .search-box {
        flex-direction: column;
      }
      
      .search-box input,
      .search-box button {
        width: 100%;
      }
      
      .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="gradient-overlay"></div>

  <!-- Header -->
  <header class="header bg-opacity-90 bg-gray-800 backdrop-blur-md shadow-lg py-4 px-6 fixed w-full top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        <i class="fas fa-music logo-icon text-[var(--primary-color)]"></i>
        <span>Music Finder</span>
        <i class="fas fa-music logo-icon text-[var(--primary-color)]"></i>
      </h1>
      <nav>
        <ul class="flex gap-6 items-center">
          <li><a href="#" class="hover:text-[var(--primary-color)] transition-colors">Home</a></li>
          <li><a href="#" class="hover:text-[var(--primary-color)] transition-colors">About</a></li>
          <li><a href="#footer" class="hover:text-[var(--primary-color)] transition-colors">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <section class="text-center pt-32 px-4 pb-10">
    <h2 class="text-4xl sm:text-5xl font-extrabold mb-4 bg-gradient-to-r from-[var(--primary-color)] to-[var(--primary-hover)] text-transparent bg-clip-text">Find Your Favorite Music ðŸŽ§</h2>
    <p class="text-gray-400 mb-8 text-base sm:text-lg">Search your favorite music and download it via Telegram.</p>

    <!-- Search Box -->
    <div class="search-box max-w-xl mx-auto flex gap-2">
      <input id="searchInput" type="text" placeholder="Song or artist name..." 
             class="search-input flex-grow p-4 rounded-lg text-white focus:outline-none">
      <button id="searchBtn" class="primary-button px-8 py-4 rounded-lg font-bold flex items-center gap-2">
        <i class="fas fa-search"></i>
        <span>Search</span>
      </button>
    </div>
  </section>

  <!-- Results -->
  <div class="max-w-6xl mx-auto px-4 py-8">
    <div id="noResults" class="hide text-center text-red-400 mb-4 text-lg">
      <i class="fas fa-exclamation-circle mr-2"></i>
      <span id="errorMessage">No results found!</span>
    </div>
    <div id="loading" class="hide text-center mb-8">
      <div class="spinner"></div>
      <p class="mt-2">Searching...</p>
    </div>
    <div id="resultsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- Footer -->
  <footer id="footer" class="footer py-6">
    <div class="max-w-7xl mx-auto px-6">
      <div class="footer-content flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex flex-col items-center md:items-start gap-2">
          <div class="flex items-center gap-2">
            <i class="fas fa-music logo-icon text-[var(--primary-color)] text-xl"></i>
            <span class="text-lg font-semibold">Music Finder</span>
            <i class="fas fa-music logo-icon text-[var(--primary-color)] text-xl"></i>
          </div>
          <div class="text-gray-400 text-sm">
            Â© 2024 Music Finder. All rights reserved.
          </div>
        </div>
        <div class="flex flex-col items-center md:items-end gap-2">
          <div class="flex items-center gap-4">
            <span class="text-gray-400">Developed by</span>
            <a href="https://github.com/aliilapro" target="_blank" class="flex items-center gap-2 hover:text-[var(--primary-color)] transition-colors">
              <i class="fab fa-github"></i>
              <span>aliilapro</span>
            </a>
          </div>
          <div class="social-links flex gap-4 mt-2">
            <a href="https://github.com/aliilapro" target="_blank" class="social-link github text-xl hover:text-[#6e5494]">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://t.me/aliilapro" target="_blank" class="social-link telegram text-xl hover:text-[#0088cc]">
              <i class="fab fa-telegram"></i>
            </a>
            <a href="https://instagram.com/mr.aliilapro" target="_blank" class="social-link instagram text-xl hover:text-[#e4405f]">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const resultsContainer = document.getElementById('resultsContainer');
      const noResults = document.getElementById('noResults');
      const loading = document.getElementById('loading');
      const errorMessage = document.getElementById('errorMessage');
      
      // API Configuration
      const API_ENDPOINT = 'https://api-deezer.infinityfreeapp.com/proxy.php';
      let isSearching = false;
      
      // Event Listeners
      searchBtn.addEventListener('click', handleSearch);
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') handleSearch();
      });
      
      // Search Function
      async function handleSearch() {
        const query = searchInput.value.trim();
        if (!query || isSearching) return;
        
        // Reset UI
        resultsContainer.innerHTML = '';
        noResults.classList.add('hide');
        loading.classList.remove('hide');
        isSearching = true;
        
        try {
          // Check cache first
          const cacheKey = `music_${query}`;
          const cachedData = localStorage.getItem(cacheKey);
          
          if (cachedData) {
            const data = JSON.parse(cachedData);
            displayResults(data);
            isSearching = false;
            return;
          }
          
          // Replace your try-catch block with this:
try {
    // Fetch from API
    const response = await fetch(`${API_ENDPOINT}?q=${encodeURIComponent(query)}`, {
        method: 'GET',
        mode: 'cors',
        headers: {
            'Accept': 'application/json'
        }
    });
    
    console.log('Response status:', response.status);
    
    if (!response.ok) {
        throw new Error(`API request failed with status ${response.status}`);
    }
    
    const data = await response.json();
    console.log('API response:', data);
    
    if (!data.data || data.data.length === 0) {
        showError('No results found');
        return;
    }
    
    // Cache results
    localStorage.setItem(cacheKey, JSON.stringify(data.data));
    displayResults(data.data);
    
} catch (error) {
    console.error('Search error:', error);
    console.error('Error details:', {
        message: error.message,
        stack: error.stack
    });
    showError(error.message || 'Failed to fetch results');
} finally {
    loading.classList.add('hide');
    isSearching = false;
}
        } catch (error) {
          console.error('Error fetching data:', error);
          showError('Failed to fetch results');
        } finally {
          loading.classList.add('hide');
          isSearching = false;
        }
      }
      
      // Display Results
      function displayResults(tracks) {
        resultsContainer.innerHTML = tracks.map(track => `
          <div class="music-card p-4 rounded-xl">
            <div class="relative group">
              <img src="${track.album?.cover_medium || 'https://via.placeholder.com/300'}" 
                   alt="${track.title}" 
                   class="track-image mb-4">
              <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity rounded-lg flex items-center justify-center">
                <a href="https://t.me/ProSpotifyRobot?start=${track.id}" 
                   target="_blank" 
                   class="download-btn primary-button px-4 py-2 rounded-full inline-flex items-center">
                  <i class="fab fa-telegram mr-2"></i> Download via Telegram
                </a>
              </div>
            </div>
            <h3 class="text-lg font-bold mb-1 truncate">${track.title || 'No Title'}</h3>
            <p class="text-gray-400 text-sm mb-1">
              <i class="fas fa-user mr-1"></i> ${track.artist?.name || 'Unknown Artist'}
            </p>
            <p class="text-gray-400 text-sm mb-1">
              <i class="fas fa-compact-disc mr-1"></i> ${track.album?.title || 'Unknown Album'}
            </p>
            <p class="text-gray-400 text-sm">
              <i class="fas fa-clock mr-1"></i> ${formatDuration(track.duration)}
            </p>
          </div>
        `).join('');
      }
      
      // Error Handling
      function showError(message) {
        errorMessage.textContent = message;
        noResults.classList.remove('hide');
      }
      
      // Format Duration
      function formatDuration(seconds) {
        if (!seconds) return '0:00';
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }
    });
  </script>
</body>
</html>
